<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Trap Room</title>
    <link rel="stylesheet" href="trap.css">
    <script defer src="trap.js"></script>
</head>
<body>
    <header>
        <h1>You Encounter a Trap</h1>
    </header>
    <main>
        <p>As you step forward, the floor crumbles beneath your feet. You see a lever nearby that might disarm the trap. What will you do?</p>
        
        <!-- Button to disarm the trap -->
        <button id="disarm-button">Disarm the Trap</button>
        
        <!-- Outcome message -->
        <p class="outcome" style="display: none; margin-top: 1rem;"></p>

        <!-- Link to treasure room (initially hidden) -->
        <div id="treasure-link" style="display: none; margin-top: 2rem;">
            <a href="treasure.html" class="treasure-link">Proceed to the Treasure Room</a>
        </div>
    </main>
    <footer>
        <a href="index.html">Go back to the beginning</a>
    </footer>
</body>
</html>
